<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Mulish', 'sans-serif'],
                    mono: ['Rokkitt', 'monospace'],
                },
            },
        }
    </script>
</head>

<body>
    <!--Global container-->
    <div class="flex items-center min-h-screen justify-center bg-rose-50">
        <!--Card contnr-->
        <div class="relative flex flex-col m-6 space-y-10 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0">
            <!--Left Side-->
            <div class="p-6 md:p-20">
                <!--Top ctn-->
                <h2 class="font-mono mb-5 text-4xl font-bold">
                    Log In
                </h2>
                <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
                    Log in to your account to upload or download pictures, videos or music.
                </p>
                <input type="email" class="w-full p-6 border border-gray-300 rounded-md 
                placeholder:font-sans placeholder:font-light" placeholder="Enter your email address" />

                <!--Middle ctn-->
                <div class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0">
                    <div class="font-thin text-cyan-700">Forgot password</div>
                    <button class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans fon-bold text-white rounded-md shadow-sm px-9 bg-cyan-700 shadow-cyan-150 hover:bg-opacity-90 hover:shadow-lg border transition hover:-translate-y-0.5 duration-200">
                        <span>Next</span>
                        <svg
                        xmlns="https://www.w3.org/2000/svg"
                        class="w-7"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        >
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <line x1="13" y1="18" x2="19" y2="12"/>
                        <line x1="13" y1="6" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
                <!--Border-->
                <div class="mt-12 border-b border-b-gray-300"></div>
                <!--Bottom ctn-->
                <p class="py-6 text-sm font-thin text-center text-gray-400">
                    or log in with
                </p>
                <!--Bottom btns-->
                <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300
                    rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2">
                        <img src="images/facebook.png" alt="" class="w-9">
                        <span class="font-thin">Facebook</span>
                    </button>

                    <button class="flex items-center justify-center py-2 space-x-3 border border-gray-300
                    rounded shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-200 md:w-1/2">
                        <img src="images/google.png" alt="" class="w-9">
                        <span class="font-thin">Google</span>
                    </button>
                </div>
            </div>

            <!--Right-->
            <img src="images/image.jpg" alt="Ocean" class="w-[430px] hidden md:block">

            <!--Close btn-->
            <div class="group absolute -top-5 right-4 flex items-center justify-center w-10 h-10 bg-gray-200 rounded-full
            md:bg-white md:top-4 hover:cursor-pointer hover:-translate-y-0.5 transition duration-200">
                <svg xmlns="https://www.w3.org/2000/svg" class="w-6 h-6 text-black group-hover:text-gray-600" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
