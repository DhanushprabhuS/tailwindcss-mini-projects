<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscribe</title>
</head>

<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <div class="flex items-center 
    justify-center h-screen bg-zinc-700">
        <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="https://wallpapercave.com/wp/wp4923981.jpg" class="object-fit rounded-xl h-80 md:h-64 
                md:rounded-l-xl md:rounded-r-none transform duration-200
                hover:rounded-xl hover:scale-105" alt="image">
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Get react and tailwind tips in your inbox
                    </h2>
                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Learn better and code better. Sign up for the React&Tailwind newsletter.
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">
                        <input type="email" placeholder="Enter your email address" class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600
                        placeholder:text-xs placeholder:text-center
                        md:text-left placeholder:md:text-left focus:outline-none">
                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 
                        bg-sky-500 hover:bg-sky-700 hover:text-white duration-800">
                            Subscribe
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
